<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body style="background-color: #302f2f;">
    <div style="display: flex; gap: 16px; line-height: 2; justify-content: center;">
        <div id="inc"
            style="height: 40px; width: max-content; cursor: pointer; color: rgb(192, 192, 192); border: 4px solid black; border-radius: 10px; box-shadow: 10px 5px 10px grey; padding-inline: 10px; background-color: #302f2f;">
            +1
        </div>
        <div id="dec"
            style="height: 40px; width: max-content; cursor: pointer; color: rgb(192, 192, 192); border: 4px solid black; border-radius: 10px; box-shadow: 10px 5px 10px grey; padding-inline: 10px; background-color: #302f2f;">
            -1
        </div>
        <div id="reset"
            style="height: 40px; width: max-content; cursor: pointer; color: rgb(192, 192, 192); border: 4px solid black; border-radius: 10px; box-shadow: 10px 5px 10px grey; padding-inline: 10px; background-color: #302f2f;">
            reset
        </div>
    </div>
    <h1 style="text-align: center;" id="counter"></h1>
    <script>
        let counter = document.getElementById("counter").innerHTML;
        document.getElementById("inc").addEventListener('click', function () {
            counter = Number(counter + 1);
            document.getElementById("counter").innerHTML = counter;
        })
        document.getElementById("dec").addEventListener('click', function () {
            counter -= 1;
            document.getElementById("counter").innerHTML = counter;
        })
        document.getElementById("reset").addEventListener('click', function () {
            counter = '';
            document.getElementById("counter").innerHTML = counter;
        })
    </script>
</body>

</html>
